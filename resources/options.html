<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <title>Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body style="-webkit-user-select:none; -webkit-app-region:drag;">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- The sidebar -->
  <div class="sidebar" style="-webkit-app-region:no-drag;">
    <p>Acronymu</p>
    <a href="#home"><i class="fa fa-fw fa-plus-square"></i> Add to List</a>
    <a href="#Lists"><i class="fa fa-fw fa-list"></i> Lists</a>
    <a href="#Settings" id="settingsButton"><i class="fa fa-fw fa-cog"></i> Settings</a>
    <a href="#LearnMore"><i class="fa fa-fw fa-envelope"></i> Learn More</a>
  </div>

  <main>
    <div class="tab" id="home">
      <h2> Add to List </h2>
    </div>
    <br>
    <br>
    <div class="tab" id="Settings">
      <h2> Settings </h2>
      <p> Sound </p>
      <!-- Rounded switch-->
      <label class="switch" style="-webkit-app-region:no-drag;">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

      <p>Notification Time</p>
      <input type="number" value="10">
    </div>
  </main>

  <script>
    // You can also require other files to run in this process
    require('./settings.js')
  </script>
</body>
</html>
