<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <title>Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body style="-webkit-user-select:none; -webkit-app-region:drag;">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- The sidebar -->
  <div class="sidebar" style="-webkit-app-region:no-drag;">
    <p>Acronymu</p>
    <a class="btn active" href="#AddToList" id="AddToListBtn" onclick="openTab('AddToList')" ><i class="fa fa-fw fa-plus-square"></i> Add to List</a>
    <a class="btn" href="#Lists" id="ListsBtn" onclick="openTab('Lists')"><i class="fa fa-fw fa-list"></i> Lists</a>
    <a class="btn" href="#Settings" id="SettingsBtn" onclick="openTab('Settings')"><i class="fa fa-fw fa-cog"></i> Settings</a>
    <a class="btn" href="#LearnMore" id="LearnMoreBtn" onclick="openTab('LearnMore')" ><i class="fa fa-fw fa-envelope"></i> Learn More</a>
  </div>

  <main>
    <div class="tab" id="AddToList">
      <h2> Add to List </h2>
    </div>
    <div class="tab" id="Settings">
      <h2> Settings </h2>
      <p> Sound </p>
      <!-- Rounded switch-->
      <label class="switch" style="-webkit-app-region:no-drag;">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

      <p>Notification Time</p>
      <input type="number" value="10">
    </div>
    <div class="tab" id="Lists">
      <h2> Lists</h2>
    </div>

    <div class="tab" id="LearnMore">
      <h2> Learn More </h2>
    </div>
  </main>

  <script src="settings.js"></script>
</body>
</html>
